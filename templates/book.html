<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły książki</title>

</head>
<body>
    <h2>Szczegóły książki</h2>
    <p>
        {% for item in book %}
        {{ item }}
        {% endfor %}
        <a href="/library/delete/{{ book_id }}">Usuń</a>
    </p>
    <h3>Edytuj szczegóły:</h3>
    <form method="post" action="/library/{{ book_id }}/">
        {{ form.hidden_tag() }}
        <table>
            {% for field in form if field.widget.input_type != "hidden" %}
            <tr>
                <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}

        </table>
        <input type="submit" value="Zmień">
    </form>
</body>
</html>
